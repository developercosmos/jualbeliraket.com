version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: mercur-postgres
    environment:
      POSTGRES_DB: mercur_marketplace_prod
      POSTGRES_USER: mercur_prod
      POSTGRES_PASSWORD: pzIhE_8aw4M-TOoP-ehL9q64MgjIXItHoiAGTMxLvxw=
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - mercur-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercur_prod -d mercur_marketplace_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mercur-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mercur-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mercur-network:
    driver: bridge